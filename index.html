<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>NBAGifTastic</title>
</head>

<body>

    <div class="contaner">
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid text-center text-white bg-primary">
                    <div class="container">
                        <h1 class="text-center"><strong>All-NBA GIF Team</strong></h1>
                    </div>
                </div>
                <div class="players">
                    <div id="buttons"></div>

                    <form id="express-form">

                        <input type="text" id="entry-input">

                        <input id="addEntry" type="submit" value="Submit">
                        
                        <div id="entryView" class="d-flex flex row"></div>
                    

                </div>
            </div>
        
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="gifTastic.js"></script>

</html>
